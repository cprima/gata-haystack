<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UiPath Machines</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        text-align: left;
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>UiPath Machines</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Key</th>
          <th>Non-Production Slots</th>
          <th>Unattended Slots</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody>
        {% for machine in machines %}
        <tr>
          <td>{{ machine.Name }}</td>
          <td>{{ machine.Key }}</td>
          <td>{{ machine.NonProductionSlots }}</td>
          <td>{{ machine.UnattendedSlots }}</td>
          <td>{{ machine.Id }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
